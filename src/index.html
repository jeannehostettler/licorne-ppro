<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/eez7ldr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/917a1301ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <div class="navigation">
              <a href="#biere">Nos bières</a>
              <a href="#shop">Shop</a>
              <a href="#histoire">Notre histoire</a>
              <a href="#">Point de vente</a>
              <a href="#contact ">Contact</a>
            </div>
          </div>
          <div class="col-3">
            <div class="account">
              <i class="fa-solid fa-user" style="color: #ffffff"></i>
              <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
            </div>
            <div class="burger">
              FR <i class="fa-solid fa-angle-down" style="color: #ffffff"></i>
            </div>
            <div class="menu">
              <ul>
                <li><a href="#">DE</a></li>
                <li><a href="#">EN</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="logo">
            <img src="images/logo-licorne.png" alt="le logo de la brasserie" />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">carousel bouteilles</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="shop-title">
          <h2>Shop</h2>
        </div>
        <div class="col-3">
          <div class="small-card small-card-1">
            <div class="small-card-title">
              <h3>Alcohol Free</h3>
              <h3>Gluten Free</h3>
            </div>
            <img src="images/le-trio.png" alt="le pack des trois bouteilles" />
            <div class="small-card-price">
              <div class="small-card-number">2X</div>
              <p>16 CHF</p>
            </div>
          </div>
          <div class="number-picker">
            <label for="numbers"></label>
            <select name="numbers" id="numbers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="small-card small-card-2">
            <div class="small-card-title">
              <h3>Alcohol Free</h3>
            </div>
            <img
              src="images/biere-blonde.png"
              alt="la bière blonde sans alcool"
            />
            <div class="small-card-price">
              <div class="small-card-number">1X</div>
              <p>4.60 CHF</p>
            </div>
          </div>
          <div class="number-picker">
            <label for="numbers"></label>
            <select name="numbers" id="numbers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="small-card small-card-3">
            <div class="small-card-title">
              <h3>Alcohol Free</h3>
              <h3>Gluten Free</h3>
            </div>
            <img
              src="images/biere-sans-gluten.png"
              alt="la bière sans gluten et sans alcool"
            />
            <div class="small-card-price">
              <div class="small-card-number">1X</div>
              <p>4.60 CHF</p>
            </div>
          </div>
          <div class="number-picker">
            <label for="numbers"></label>
            <select name="numbers" id="numbers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="small-card small-card-4">
            <div class="small-card-title">
              <h3>Alcohol Free</h3>
            </div>
            <img
              src="images/biere-brune.png"
              alt="la bière brune sans alcool"
            />
            <div class="small-card-price">
              <div class="small-card-number">1X</div>
              <p>4.60 CHF</p>
            </div>
          </div>
          <div class="number-picker">
            <label for="numbers"></label>
            <select name="numbers" id="numbers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="shop-button">
            <button>Ajoutez au panier</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="history-title">
            <h2>Notre histoire</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">contact</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">newsletter</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">medias</div>
        <div class="col-6">politique</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
